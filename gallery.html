<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery | Ganesan Santhanam</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9;
        }
        .masonry-grid {
            column-count: 4;
            column-gap: 1rem;
        }
        .masonry-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .masonry-item:hover {
            transform: translateY(-5px);
        }
        .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }
        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 2;
            }
        }
        @media (max-width: 640px) {
            .masonry-grid {
                column-count: 1;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <header class="text-center mb-12">
        <h1 class="text-4xl md:text-5xl font-bold text-slate-900">Image Gallery</h1>
        <p class="mt-2 text-lg text-slate-600">A collection of my visual inspirations.</p>
        <a href="index.html" class="mt-4 inline-block text-indigo-600 hover:text-indigo-800 transition-colors">‚Üê Back to Home</a>
    </header>

    <main class="max-w-7xl mx-auto">
        <div class="masonry-grid">
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x300?nature" alt="Description">
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x500?architecture" alt="Description">
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x350?technology" alt="Description">
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x600?art" alt="Description">
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x400?travel" alt="Description">
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x550?food" alt="Description">
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x320?animals" alt="Description">
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x450?people" alt="Description">
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x520?business" alt="Description">
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x380?sports" alt="Description">
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x480?music" alt="Description">
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/400x280?fashion" alt="Description">
            </div>
        </div>
    </main>

</body>
</html>
