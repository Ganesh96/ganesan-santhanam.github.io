    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f1f5f9;
        }
        .masonry-grid {
            column-count: 4;
            column-gap: 1rem;
        }
        .masonry-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .masonry-item:hover {
            transform: translateY(-5px);
        }
        .masonry-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media (max-width: 1024px) {
            .masonry-grid {
                column-count: 3;
            }
        }
        @media (max-width: 768px) {
            .masonry-grid {
                column-count: 2;
            }
        }
        @media (max-width: 640px) {
            .masonry-grid {
                column-count: 1;
            }
        }
    </style>
</head>
